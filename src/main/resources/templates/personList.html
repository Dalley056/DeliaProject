<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>person Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Person Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/showingUpcomingBirthdays}">Upcoming Birthdays</a>
            </li>
        </ul>
    </div>

    <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" >
        <ul class="navbar-nav">
            <li class="nav-item nav-link">
                <div sec:authentication="principal.username"></div>
            </li>
        </ul>
    </div>

    <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="!isAuthenticated()" class="collapse navbar-collapse" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href="@{/ui/login}" class="btn btn-primary">Login</a>
            </li>
        </ul>
    </div>

</nav>

<div class ="container">
    <div class = "row">
        <h1> List Persons </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <th:block  sec:authorize="hasRole('ADMIN')">
            <a th:href = "@{/ui/insertPerson}" class = "btn btn-primary btn-sm mb-3"> Add Person</a>
            </th:block>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Person Name</th>
            <th> Person Date Of Birth </th>
            <th sec:authorize="hasRole('ADMIN')"> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "person: ${people}">
            <td >
             <a th:href="@{/ui/profile/{id}(id=${person.id})}" th:text = "${person.givenName}  + ' ' +  ${person.familyName}"></a>
            </td>
            <td th:text = "${#temporals.format(person.dateOfBirth, 'dd-MM-yyyy')}"></td>


            <td sec:authorize="hasRole('ADMIN')">

                <a th:href = "@{/ui/editPerson/{id}(id=${person.id})}"
                   class = "btn btn-primary">Edit</a>

                <a th:href = "@{/ui/personList/{id}(id=${person.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
